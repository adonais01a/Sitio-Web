<style type="text/css">
	body {
  background: black;
}

.progress {
  --progress: 0%;
  
  width: 500px;
  height: 50px;
  margin: 9em auto;
  border: 1px solid #fff;
  padding: 12px 10px;
  box-shadow: 0 0 10px #aaa;
}

.progress .bar {
  width: var(--progress);
  height: 100%;
  background: linear-gradient(gold, #c85, gold);
  background-repeat: repeat;
  box-shadow: 0 0 10px 0px orange;
  animation: 
    shine 1s ease-in infinite,
    end 5s ease-out 1 9s;
  transition: width 5s ease 3s;
}

@property --progress {
  syntax: "<length>";
  initial-value: 0%;
  inherits: true;
}

@keyframes shine {
  0% { background-position: 0 0; }
  100% { background-position: 0 50px; }
}

@keyframes end {
  0%, 100% { box-shadow: 0 0 10px 0px orange; }
  50% { box-shadow: 0 0 15px 5px orange; }
}
</style>

<div class="progress">
  <div class="bar"></div>
</div>

<script type="text/javascript">
	const bar = document.querySelector(".bar");


setTimeout(() => {
  bar.style.setProperty("--progress", "100%");
}, 500);
</script>
